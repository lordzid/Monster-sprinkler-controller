switch:

  - platform: template
    id: general
    icon: "mdi:water-off"
    name: "ALL OFF/ON"
    restore_mode: RESTORE_DEFAULT_OFF
    optimistic: True
    web_server:
      sorting_group_id: rain_delay
      sorting_weight: 1
    turn_on_action:
      then:
        - script.execute: all_off
        - script.execute: sound
        - light.turn_on:
            id: esp_light
            effect: "Slow Pulse"
            brightness: 100%
        - if:
            condition:
              - lambda: "return id(menu_active);"
            then:
              - delay: 1s
              - lambda: "id(menu_active) = false; id(main_menu).hide();"
              - lambda: id(page) = 100;  
              - delay: 2s 
              - lambda: "id(menu_active) = true; id(main_menu).show();"  
              - script.execute: menu_hide 
            else:  
              - delay: 1s
              - lambda: |
                  id(page) = 100;           
        - delay: 3s    
        - script.execute: update_page 
    turn_off_action: 
      then:        
        - light.turn_off: esp_light
        - script.execute: sound
        - if:
            condition:
              - lambda: "return id(menu_active);"
            then:
              - delay: 1s
              - lambda: "id(menu_active) = false; id(main_menu).hide();"
              - lambda: id(page) = 83;  
